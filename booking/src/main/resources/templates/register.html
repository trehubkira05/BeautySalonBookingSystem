<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Реєстрація | Beauty Salon</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome для іконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 460px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #4a5568;
            letter-spacing: 1px;
        }

        .logo p {
            color: #718096;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 1.1rem;
            pointer-events: none;
            transition: color 0.3s;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:focus + i {
            color: #667eea;
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 15px;
            border: 1px solid #fecaca;
            animation: shake 0.4s ease-in-out;
        }

        .field-error {
            color: #dc2626;
            font-size: 0.85rem;
            margin-top: 6px;
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: #718096;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 15px;
            border: 1px solid #a7f3d0;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="register-container">
    <!-- Логотип -->
    <div class="logo">
        <h1>Beauty Salon</h1>
        <p>Створіть акаунт</p>
    </div>

    <!-- Форма реєстрації -->
    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="name">Ім'я</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="name" th:field="*{name}" placeholder="Іван Іванов" required />
            </div>
            <span class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" th:field="*{email}" placeholder="you@example.com" required />
            </div>
            <span class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" th:field="*{password}" placeholder="••••••••" required />
            </div>
            <span class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label for="phone">Телефон (опціонально)</label>
            <div class="input-wrapper">
                <i class="fas fa-phone"></i>
                <input type="text" id="phone" th:field="*{phone}" placeholder="+380..." />
            </div>
        </div>

        <button type="submit" class="btn-register">Зареєструватися</button>
    </form>

    <!-- Глобальна помилка (наприклад, email зайнятий) -->
    <div class="error" th:if="${error}" th:text="${error}"></div>

    <!-- Успішне повідомлення -->
    <div class="success" th:if="${success}" th:text="${success}"></div>

    <!-- Посилання -->
    <div class="links">
        <p>Вже є акаунт? <a th:href="@{/auth/login}">Увійти</a></p>
    </div>
</div>

</body>
</html>
