<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація | Beauty Salon</title>
    <link rel="stylesheet" href="/css/beauty-salon.css">
</head>
<body>
    <div class="register-card">
        <div class="content">
            <h1>Реєстрація</h1>
            <p>Створіть акаунт для бронювання</p>
            
            <form th:action="@{/auth/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label>Ім'я</label>
                    <input type="text" th:field="*{name}" placeholder="Іван Іванов" required />
                    <span class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" placeholder="you@example.com" required />
                    <span class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" th:field="*{password}" placeholder="••••••••" required />
                    <span class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label>Телефон</label>
                    <input type="text" th:field="*{phone}" placeholder="+380..." />
                </div>
                <button type="submit" class="btn-primary">Зареєструватися</button>
            </form>

            <div class="error" th:if="${error}" th:text="${error}"></div>
            <div class="success" th:if="${success}" th:text="${success}"></div>
            
            <p class="links">Вже є акаунт? <a th:href="@{/auth/login}">Увійти</a></p>
        </div>
    </div>
</body>
</html>
