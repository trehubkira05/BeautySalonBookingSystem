<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Статус Системи та Дані</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 10px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Welcome to Beauty Salon Booking System API! Architecture is running successfully.</h1>

    <p><strong>Статус БД:</strong> <span th:text="${statusMessage}">Статус...</span></p>
    
    <hr>
    
    <h2>Дані з таблиці users:</h2>

    <table>
        <thead>
            <tr>
                <th>UserID</th>
                <th>Ім'я</th>
                <th>Email</th>
                <th>Роль</th>
                <th>Пароль (Для перевірки)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.password}"></td>
            </tr>
            <tr th:if="${users.empty}">
                <td colspan="5">Немає записів у таблиці або помилка підключення.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
