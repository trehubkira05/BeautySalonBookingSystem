<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід | Beauty Salon</title>
    <link rel="stylesheet" href="/css/beauty-salon.css">
</head>
<body>
    <div class="auth-card">
        <div class="content">
            <h1>Вхід</h1>
            <p>Увійдіть у свій акаунт</p>
            
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="you@example.com" required />
                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" name="password" placeholder="••••••••" required />
                </div>
                <button type="submit" class="btn-primary">Увійти</button>
            </form>

            <div class="error" th:if="${error}" th:text="${error}"></div>
            
            <p class="links">Немає акаунта? <a th:href="@{/auth/register}">Зареєструватися</a></p>
        </div>
    </div>
</body>
</html>
